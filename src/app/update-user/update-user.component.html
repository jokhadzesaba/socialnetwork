<main class="update-account layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Edit your profile</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form__group" *ngIf="updateForm" [formGroup]="updateForm">
          <label>
            <span>Email</span>
            <input formControlName="email" />
          </label>
          <label>
            <span>Name</span>
            <input formControlName="name" />
          </label>
          <label>
            <span>Bio</span>
            <input formControlName="bio" />
          </label>
          <div>
            <span>Profile Picture</span>
            <a target="_blank"
              ><span>Current:</span> {{ updateForm.getRawValue().img }}</a
            >
            <input type="file" accept="image/*"  (change)="changeImg()"/>
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="index.html">Cancel</a>
            <button
              [disabled]="updateForm.invalid"
              class="btn btn--main"
              type="submit"
              (click)="update()"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
